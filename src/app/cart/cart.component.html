<label for="">Name:</label>
<input type="text" [(ngModel)]="product.name">
<br>

<label for="">Price:</label>
<input type="number" [(ngModel)]="product.price">
<br>

<label for="">rating:</label>
<input type="number" [(ngModel)]="product.rating">
<br>

<label for="">Free Deliviery:</label>
<label for="">Honda</label>
<input type="radio" name="fd" [(ngModel)]="product.isFreeDelivery" value="honda">
<label for="">Kia</label>
<input type="radio" name="fd"  [(ngModel)]="product.isFreeDelivery" value="Kia">
<br>

<button class="btn btn-success" (click)="create()">create</button>
<br><br>





<input type="text" placeholder="serach" [(ngModel)]="term" (keypress)="search()">

<button class="btn btn-primary" (click)="onlyfree()">Only Fee Delivery</button>

<button class="btn btn-warning" (click)="pricelh()">price low to high</button>

<button class="btn btn-info" (click)="discount()">Apply flat 50% discount</button>

<button class="btn btn-info" (click)="charges()">add delivery charges</button>

<button class="btn btn-dark" (click)="total()">total cart amount</button>





<button class="btn btn-dark" (click)="count()">cart count</button>

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>S.NO</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products;let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.isFreeDelivery}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
